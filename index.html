<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keukenkampioen Winkelmodus</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Keukenkampioen Winkelmodus</h1>
    <p>De winkelmodus wordt over <span id="seconds"></span> gestart.</p>
    <script>
        let countdown = 10;
        const secondsElement = document.getElementById('seconds');
        secondsElement.textContent = countdown;

        const interval = setInterval(() => {
            countdown--;
            secondsElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "https://www.keukenkampioen.nl/winkelmodus";
            }
        }, 1000);
    </script>
</body>
</html>
